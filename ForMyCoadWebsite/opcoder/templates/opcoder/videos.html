{% extends 'opcoder/base.html' %}
{% block body %}
{% load static %}
<div class="playlistbutton">
    <div class="">
        {% if prev %}
        <button class="button-2"><a href="/videos?page={{prev}}">&laquo; Previous</a></button>
        {% else %}
        <button class="button-2"><a href="#">&laquo; Previous</a></button>
        {% endif %}

        {% if nxt %}
        <button class="button-2"><a href="/videos?page={{nxt}}">Next &raquo;</a></button>
        {% else %}
        <button class="button-2"><a href="#">Next &raquo;</a></button>
        {% endif %}
    </div>

    <button class="button-1" ><a href="/videos">All</a></button>
    <button class="button-1" ><a href="/playlists">playlist</a></button>
    <button class="button-1" ><a href="/playlist/GA">gaming</a></button>
    <button class="button-1" ><a href="/playlist/ED">python</a></button>
</div>

<div class="media">
{% for v in videos %}
    <div class="video_cards">
        <img class="thumbnail" src="/static/{{v.thumbnail}}" onclick="location.href = '/video_playing/{{v.slug}}'">
        <div>
            <h><a class="ctitle" href="/video_playing/{{v.slug}}">{{v.title}}</a></h>
            <div>
                <p class="cdata">views {{v.tviews}} | Likes {{v.tlikes}}</p>
                <p class="cdata">{{v.date.date}}</p>
            </div>
        </div>
    </div>
{% endfor %}
</div>
     
{% endblock body %}

{% extends 'opcoder/base.html' %}
{% block body %}
{% load static %}
<button class="button-1" ><a href="/playlists">playlist</a></button>
<button class="button-1" ><a href="/playlist/GA">gaming</a></button>
<button class="button-1" ><a href="/playlist/ED">python</a></button>

{% for v in videos %}
<div class="media">
    <div class="media-body">
        <!-- <img class="thumbnail" src="/static/{{v.thumbnail}}"> -->
        <h3 class=""><a href="/video_playing/{{v.slug}}" class="text-dark">{{v.title}}</a></h3>
        <br>{{bg.time}}<br>
    </div>
</div>
{% endfor %}
<div class="my-3">
    {% if prev %}
    <button class="btn btn-primary"><a class="text-light" href="/videos?page={{prev}}">&laquo; Previous</a></button>
    {% else %}
    <button class="btn btn-primary"><a class="text-light" href="#">&laquo; Previous</a></button>
    {% endif %}

    {% if nxt %}
    <button class="btn btn-primary float-right"><a class="text-light" href="/videos?page={{nxt}}">Next &raquo;</a></button>
    {% else %}
    <button class="btn btn-primary float-right"><a class="text-light" href="#">Next &raquo;</a></button>
    {% endif %}
</div>    
        
{% endblock body %}

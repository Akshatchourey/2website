{% extends 'opcoder/base-old.html' %}
{% block body %}
    <section class="comment" style="text-align: center;">
        <div class="div-4">
            <h4>comment</h4>
            <form action="/comment_submit" method="get" >
                <div class="form-group">
                    <input type="text" style="width: 590px;height: 40px;font-size: 20px;margin-bottom: 10px;" name="name" id="name" placeholder="enter your name" class="inp-2"><br>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="enter your email" class="inp-4" style="width: 590px;height: 40px;font-size: 20px;margin-bottom: 10px;" ><br>
                </div>
                <div class="form-group">
                    <textarea name="text" style="width: 590px;margin-bottom: 10px;" id="text" cols="30" rows="10" placeholder="Elaborate your concern."></textarea><br>
                </div>
                <button class="button-2">Submit</button>
            </form>
        </div>
    </section>
{% endblock body%}

{% extends 'opcoder/base.html' %}
{% block body %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static '/opcoder/css/blog.css' %}">
</head>
    <section class="comment" style="text-align: center;">
        <div class="div-4">
            <h4>comment</h4>
            <form action="/comment_submit" method="get" >
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="enter your name" class="inp-2"><br>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="enter your email" class="inp-2" ><br>
                </div>
                <div class="form-group">
                    <textarea name="text" id="text" placeholder="Elaborate your concern." class="inp-2 textarea"></textarea><br>
                </div>
                <button class="button-2">Submit</button>
            </form>
        </div>
    </section>
{% endblock body%}

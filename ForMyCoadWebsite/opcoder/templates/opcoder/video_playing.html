{% extends 'opcoder/base.html' %}
{% block body %}
{% load static %}
<div>
    <button class="button-1" ><a href="/videos">Videos</a></button>
    {% if types == "https" %}
    <iframe width="896" height="504" src="{{name.source}}" frameborder="0" 
    allow="accelerometer; encrypted-media;web-share" allowfullscreen></iframe>
    {% else %}
    <video class="video-playing" width="896" height="504" controls>
        <source src= "/static/{{name.source}}">
    </video>
    {% endif %}
</div>
{% endblock body %}
